<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>registrationPage</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h1></h1>
        <form action="">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="First name"><br><br>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="Last name"><br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="E-mail"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="Password"><br><br>

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="Confirm password"><br><br>
            
            <label for="phoneNumber">Phone number</label>
            <input type="number" id="phoneNumber" name="Phone number"><br><br>

            <label for="confirmation">Approval of terms of user</label>
            <input type="checkbox" id="confirmation" name="Approval of terms of use"><br><br>

            <button type="submit" class="send">Create user</button>
    
        </form>
    </body>
</html>
